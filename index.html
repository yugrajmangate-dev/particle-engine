<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Engine</title>
</head>
<body>
    <div id="scene-container"></div>
    
    <div id="ui-layer">
        <div class="hud-top">
            <div class="panel">
                <h2>Face Telemetry</h2>
                <div class="data-row"><span>EYES:</span> <span class="value" id="eye-val">SCANNING</span></div>
                <div class="data-row"><span>MOUTH:</span> <span class="value" id="mouth-val">CLOSED</span></div>
                <div class="data-row"><span>GAZE:</span> <span class="value" id="gaze-val">CENTER</span></div>
            </div>
            
            <div class="center-status">
                <h1>CORE SYSTEM</h1>
                <div id="current-mode" class="mode-badge">INITIALIZING</div>
            </div>

            <div class="panel" style="text-align: right; border-left: none; border-right: 4px solid #0ff;">
                <h2>Hand Biometrics</h2>
                <div class="data-row"><span>LEFT:</span> <span class="value" id="left-hand-val">OFFLINE</span></div>
                <div class="data-row"><span>RIGHT:</span> <span class="value" id="right-hand-val">OFFLINE</span></div>
                <div class="data-row"><span>GESTURE:</span> <span class="value" id="gesture-val">NONE</span></div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
